<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <div class="container-fluid">
        <h2>Le mie partite</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" repeat.for="game of games">
                <div class="panel ${game.canPlay ? 'panel-success' : 'panel-danger'}">
                    <div class="panel-heading">
                        <h4>${game.title}</h4>
                    </div>
                    <div class="panel-body">
                        <span class="pull-left bottom">di ${game.master}</span>
                        <button class="pull-right btn btn-default" if.bind="game.canJoin" click.delegate="join(game)">
                            <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Partecipa
                        </button>
                        <a href="#" class="pull-right btn btn-default" if.bind="game.canPlay">
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span> Gioca
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <button class="btn btn-primary" click.delegate="create()">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Crea una nuova partita
                </button>
            </div>
        </div>
    </div>
</template>
